<!DOCTYPE html>

<html>
  <head>
    <title>example</title>
    <link rel="stylesheet" type="text/css" href="hierarchical.css">
    <link rel="import" href="../components/tabs.html">
  </head>
  <body>
    <h1>Polymer Hierarchical Demo</h1>
    <template id="main" bind>
      <a href="/one">One</a>
      <a href="/two">Two</a>
      <div>Current URI: {{ router.root.uri }}</div>
      <div>Section: {{ section }}</div>
      <r-tab-panel selected-tab="{{ router.root.uri }}">
        <r-tabs>
          <r-tab name="/one">Section One</r-tab>
          <r-tab name="/two">Section Two</r-tab>
        </r-tabs>
        <r-tab-panels>
          <section>
            <h2>Section One</h2>
          </section>
          <section>
            <h2>Section Two</h2>
          </section>
        </r-tab-panels>
      </r-tab-panel>
    </template>
    <script type="application/dart" src="hierarchical.dart"></script>
    <script src='packages/polymer/boot.js'></script>
    <!-- <script src="packages/browser/dart.js"></script> -->
  </body>
</html>
